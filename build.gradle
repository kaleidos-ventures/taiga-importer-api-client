apply plugin: 'groovy'
apply plugin: 'idea'

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'signing'

apply plugin: 'org.asciidoctor.gradle.asciidoctor'

repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.5'
        classpath "org.asciidoctor:asciidoctor-gradle-plugin:1.5.0"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    compile 'log4j:log4j:1.2.17'
    compile 'com.github.groovy-wslite:groovy-wslite:1.1.0'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}

publishing {
    publications {
        mavenCustom(MavenPublication) {
            groupId 'net.kaleidos'
            artifactId 'taiga-importer-api-client'
            version '1.4.1-SNAPSHOT'

            from components.java
        }
    }
}

bintray {
    user = 'bintray-user'
    key = 'bintray-key'
    publish = true
    publications = ['mavenCustom']
    pkg {
        repo = 'maven'
        version {
            name = '1.4.1-SNAPSHOT'
        }
        name = 'taiga-importer-api-client'
        desc = 'Taiga Importer API client'
        licenses = ['AGPL-V3']
        labels = ['groovy', 'taigaio', 'rest', 'api']
    }
}

asciidoctor {
    sourceDir = 'src/docs' as File
    options = [
        attributes: [
            'icons': 'font',
            'source-highlighter': 'prettify',
            'toc': 'left',
            'toclevels': 4
        ]
    ]
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
